<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .contact-button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #0077b5; /* LinkedIn Blue */
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
        }

        .contact-button:hover {
            background-color: #004471; /* Darker shade of LinkedIn Blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.linkedin.com/in/your-linkedin-profile" class="contact-button">Contact Me</a>
    </div>
</body>
</html>
